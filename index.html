<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RoS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Handlee|Coda|Rajdhani|Unica+One" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- app css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <!-- vegas -->
      <link rel="stylesheet" href="vegas/vegas.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link rel="icon" href="assets/images/rainorshine.png" type="favicon">
</head>
<body>
    <main>
   
            <div class="logostuff">
                    <div class="logoPic">
                        <a href='index.html'class="logo"><img id="logo" src="assets/images/rOsLogo.png" alt="logo" style="max-width: 100px;"></a>
                    </div>
    
        
                     <!-- weather widget -->
                     <div class="col m4 offset-m8">
                            <div class="card" id="cardWeather">
                                <span class="card-stacked" id="city"></span>
                                <div class="card-content" id="temp"></div>
                                <div class="card-image" id="imgWeather"></div>
            
                            </div>
                        </div>
                </div>
        <!-- Landing Page -->
        <div class="section hide" id="landing">
            <div class="row container">
                <div class="col-md-12">
                    <h2 class="header">What do you want to do today? </h2>
                    <p class="grey-text text-darken-3 lighten-3">
                </div>
                <div class="row container btns">
                    <div class="col-md-12 ">
                        <button class="btn waves-effect waves-light" id="activities" type="submit" name="action">
                            Activities
                            <i class="material-icons right">golf_course</i>
                        </button>

                        <button class="btn waves-effect waves-light" id="food" type="submit" name="action">Food
                            <i class="material-icons right">local_dining</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Food Landing -->
        <div class="section hide" id="foodPage">
            <div class="row container">
                <div class="col s12">
                    <h2 class="header">DIY or Not?</h2>
                    <p class="grey-text text-darken-3 lighten-3">
                </div>

                <div class="row container btns">
                    <div class="col s12">

                        <button class="btn waves-effect waves-light" id="eatIn" type="submit" name="action">
                            Find a Recipe
                            <i class="material-icons right">art_track</i>
                        </button>

                        <button class="btn waves-effect waves-light" id="eatOut" type="submit" name="action">Go Out!
                            <i class="material-icons right">local_pizza</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Activities Page -->
        <div class="section hide" id="activitiesPage">
                <div class="row container">
                    <div class="col s12">
                        <h2 class="header">Local Events</h2>
                        <p class="grey-text text-darken-3 lighten-3">
                    </div>
    
                    <div class="row container btns">
                        <div class="col m12 s12">
                            <form>
                                Enter starting (5-digit) Zip
                                <br><br>
                                <input class="textForm" id="zipcode" pattern="[0-9]{5}" title="Please enter a 5-digit Zipcode." type="text" name="zipcode" placeholder="Example: 78705">
                                <br><br>
                                Distance from there? (in miles)
                                <br><br>
                                <input class="textForm" id="distance" type="text" name="distance" placeholder="Example: 5">
                                <br><br>
                            <button class="btn waves-effect waves-light time" id="today" time-frame="today" type="submit" name="action">
                                Today
                                <i class="material-icons right">today</i>
                            </button>
                            <button class="btn waves-effect waves-light time" id="tomorrow" time-frame="tomorrow" type="submit" name="action">
                                    Tomorrow
                                    <i class="material-icons right">navigate_next</i>
                                </button>   
                            <button class="btn waves-effect waves-light time" id="weekend" time-frame="this_weekend" type="submit" name="action">This Weekend
                                <i class="material-icons right">date_range</i>
                            </button>
                            </form>
                        </div>
                        <div id="eventDiv"></div>
                    </div>
                </div>
            </div>
            <!-- restaurant Finder -->
            <div class="section hide" id="restaurantFinder">
                <div class="row container">
                    <div class="col m12 s12">
                        <h2 class="header">Where do you want to eat?</h2>
                        <p class="grey-text dext-darken-3 lighten-3">
                        </div>
                        <div class="row container btns">
                            <div class="col m12 s12">
                                <form>
                                    Search:
                                    <i class="material-icons right"></i> 
                                    <br><br>
                                    <input class="textForm" id="searchTerm" type="text" name="searchTerm" placeholder="Example: Tacos">
                                    <br><br>
                                    Max travel distance (in miles):
                                    <br><br>
                                    <input class="textForm" id="maxDistance" type="text" name="maxDistance" placeholder="Example: 5">
                                    <br><br>
                                    <button class="btn waves-effect waves-light" id="restoSearchBtn"  type="submit" name="action">
                                            Let's Go!
                                            <i class="material-icons right">play_arrow</i>
                                </form>
                            </div>
                            <div class="restoDiv col s6 m6 l3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Recipe Finder -->
        <div class="section hide" id="recipeFinder">
            <div class="row container">
                <div class="col-md-12">
                    <h2 class="header">Endless Recipe Book:</h2>
                    <p class="grey-text text-darken-3 lighten-3">
                </div>
                <div class="row container btns">
                    <div class="col-md-12 ">
                        <form>
                            Find a Recipe!
                            <br>
                            <input class="textForm" id="recipeForm" type="text" name="recipe" placeholder="Example: Cocktails">
                            <br>
                            How many Recipes? (Max: 30)
                            <br>
                            <input class="textForm" id="recipeCount" type="text" data-by-integer="true" pattern="[0-9]" title="Check your input!" name="recipeCount" placeholder="Example: 10">
                            <br>
                            <button class="btn waves-effect waves-light" id="findRecipe" type="submit" name="action">
                                    Find it
                                    <i class="material-icons right">search</i>
                                </button>
                            </form>
                        <div class="recipeDiv"></div>
                    </div>
                </div>
            </div>
        </div>
        
         </main>

    <!-- footer -->
    <footer class="page-footer">

        <div class="footer-copyright">
            <div class="container">

        crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- materialize js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- app js -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/stars.js"></script>
    <script src="vegas/vegas.min.js"></script>

        function getIP(json) {
          console.log(json.postal);
        }
      </script>

</body>
